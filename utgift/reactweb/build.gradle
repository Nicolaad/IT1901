plugins {
    id "com.moowork.node" version "1.2.0"
}

apply plugin: 'base'
apply plugin: "com.moowork.node"

node {
    version = "10.15.0"
    download = true
}
task prettier(type:NpmTask){
    args = ['run', 'format']
}

task run(type:NpmTask,  dependsOn: npmInstall){
    args =['start']
}
task lint(type:NpmTask, dependsOn: npmInstall){
    args = ['run', 'lint']
}
task bundle(type: NpmTask, dependsOn: [npmInstall,lint,prettier] ) {
    args = ['run', 'build']
}
task start(type:NpmTask, dependsOn: [npmInstall,lint,prettier]){
    args =['start']
}


assemble.dependsOn(bundle)

task test(type: NpmTask, dependsOn: npmInstall) {
    environment = ['CI': 'true']
    args = ['run', 'test']
}

check.dependsOn(test)
